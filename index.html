<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Challenge - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <h1>üîê CTF Challenge</h1>
                <p>Masuk ke Dashboard</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn">Masuk</button>
            </form>
            
            <div id="errorMessage" class="error-message"></div>
            
            <div class="login-footer">
                <p>üí° Hint: Cari access login di foto profile.jpg</p>
                <p>Kumpulkan data dari halaman-halaman website ini. Tapi hati-hati, tidak semua terlihat jelas.</p>
                
                <div class="download-section">
                    <h3>üìÅ Download File Profile</h3>
                    <p>Download file profile.jpg untuk mendapatkan clue login</p>
                    <a href="profile.jpeg" download class="download-btn">
                        <span>üì•</span>
                        Download Profile.jpg
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
